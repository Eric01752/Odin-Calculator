<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Calculator</h1>

    <div class="container">
        <div class="display">
            <div class="display-operation"></div>
            <div class="display-input">0</div>
        </div>
        <div class="btns-container">
            <div class="btns-operations">
                <button class="btn-operation">+</button>
                <button class="btn-operation">-</button>
                <button id="multiply" class="btn-operation">*</button>
                <button class="btn-operation">/</button>
            </div>
            <div class="btns-numbers">
                <div class="row-first">
                    <button class="btn-update">1</button>
                    <button class="btn-update">2</button>
                    <button class="btn-update">3</button>
                </div>
                <div class="row">
                    <button class="btn-update">4</button>
                    <button class="btn-update">5</button>
                    <button class="btn-update">6</button>
                </div>
                <div class="row">
                    <button class="btn-update">7</button>
                    <button class="btn-update">8</button>
                    <button class="btn-update">9</button>
                </div>
                <div class="row-last">
                    <button class="btn-clear">CE</button>
                    <button class="btn-update">0</button>
                    <button class="btn-eval">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
